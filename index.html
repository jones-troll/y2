<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTube Launcher</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white; margin: 0; }
        .btn { display: block; width: 280px; padding: 20px; margin: 10px; background: #3daee9; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; text-align: center; }
        .instructions { font-size: 0.9rem; color: #888; max-width: 300px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>LibreTube Opener</h2>
    
    <a href="intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;component=com.github.libretube/com.github.libretube.ui.activities.MainActivity;end" class="btn">
        Launch LibreTube App
    </a>

    <div class="instructions">
        <b>Note:</b> If you see "broken link," you must enable "Open supported links" in your phone's App settings for LibreTube.
    </div>

    <script>
        // Auto-launch attempt
        window.onload = function() {
            setTimeout(() => {
                window.location.href = "intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;component=com.github.libretube/com.github.libretube.ui.activities.MainActivity;end";
            }, 1000);
        };
    </script>

</body>
</html>
