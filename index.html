<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching LibreTube</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        .btn {
            padding: 15px 30px;
            background-color: #3daee9;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(61, 174, 233, 0.3);
        }
    </style>
</head>
<body>

    <h2>LibreTube Opener</h2>
    <p>Opening the app now...</p>

    <a href="intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=io.libretube.app;end" class="btn">
        Open LibreTube
    </a>

    <script>
        window.onload = function() {
            // Attempt auto-launch
            window.location.href = "intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=io.libretube.app;end";
        };
    </script>

</body>
</html>
