<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTube Quick Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --accent: #3daee9;
            --text: #ffffff;
            --text-dim: #777;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 85%;
            max-width: 350px;
            background: var(--card);
            padding: 40px 30px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid #222;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3daee9, #1a73e8);
            border-radius: 24px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(61, 174, 233, 0.3);
        }

        h1 { font-size: 1.6rem; margin: 0 0 10px; font-weight: 700; }
        p { font-size: 0.95rem; color: var(--text-dim); margin-bottom: 35px; line-height: 1.6; }

        .btn {
            display: block;
            width: 100%;
            padding: 20px 0;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(61, 174, 233, 0.2);
        }

        .btn:active {
            transform: scale(0.94);
            background-color: #2086ba;
        }

        .status-msg {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-box">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="white">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </div>
        <h1>LibreTube</h1>
        <p>Tap below to launch the app. This method bypasses the browser and targets the app directly.</p>

        <!-- FORCE LAUNCH INTENT: Bypasses web link handling -->
        <a id="launcher" 
           href="intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=com.github.libretube;end" 
           class="btn">
            Open App
        </a>

        <div class="status-msg">
            Target: com.github.libretube
        </div>
    </div>

    <script>
        // Automatic launch attempt - only works on Android after user interaction
        // but we keep it for those who add this to their home screen.
        window.onload = function() {
            if (/Android/i.test(navigator.userAgent)) {
                console.log("Android detected. Ready to launch.");
            }
        };
    </script>
</body>
</html>
