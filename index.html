<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening YouTube...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Redirecting to YouTube...</h2>
    <p>If the app doesn't open automatically, click the button below:</p>
    <a id="yt-link" class="button" href="intent://www.youtube.com/#Intent;scheme=https;package=com.google.android.youtube;end">
        Open YouTube App
    </a>
</div>

<script>
    window.onload = function() {
        // Attempt to trigger the intent automatically when the page loads
        window.location.href = "intent://www.youtube.com/#Intent;scheme=https;package=com.google.android.youtube;end";
    };
</script>

</body>
</html>
