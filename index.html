<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open LibreTube</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border-radius: 20px;
            background: #1a1a1a;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            background-color: #ff3e3e; /* LibreTube Red */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>LibreTube Quick-Launch</h2>
    <p>If the app doesn't open automatically, use the button below:</p>
    
    <a href="intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=com.github.libretube;end" class="btn">
        Launch LibreTube
    </a>
</div>

<script>
    // Strategy: Try to launch immediately on page load
    window.onload = function() {
        const libreIntent = "intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=com.github.libretube;end";
        
        // Attempt to redirect
        window.location.replace(libreIntent);
        
        // Fallback: If still on page after 2 seconds, the user might need to click manually
        setTimeout(() => {
            console.log("Auto-launch might have been blocked by browser.");
        }, 2000);
    };
</script>

</body>
</html>
