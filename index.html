<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTube Quick Launcher</title>
    <!-- Use a modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --accent: #3daee9;
            --text: #ffffff;
            --text-dim: #777;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 85%;
            max-width: 350px;
            background: var(--card);
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid #222;
        }

        .logo-box {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #3daee9, #2086ba);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(61, 174, 233, 0.2);
        }

        h1 { font-size: 1.4rem; margin: 0 0 10px; }
        p { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 30px; line-height: 1.5; }

        .btn {
            display: block;
            width: 100%;
            padding: 18px 0;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.1s;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
        }

        .btn:active { transform: scale(0.95); }

        .secondary-link {
            color: var(--text-dim);
            text-decoration: underline;
            font-size: 0.8rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        .status-msg {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #44bb44;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-box">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </div>
        <h1>Launch LibreTube</h1>
        <p>This shortcut will open the LibreTube app directly on your Android device.</p>

        <!-- Primary Intent Link -->
        <a id="main-link" href="intent://www.youtube.com/#Intent;scheme=https;package=com.github.libretube;end" class="btn">
            Open Now
        </a>

        <!-- Fallback if the button fails -->
        <button onclick="copyPackage()" class="secondary-link">Copy Package Name</button>
        <div id="status" class="status-msg">Copied to clipboard!</div>
    </div>

    <script>
        function copyPackage() {
            const pkg = "com.github.libretube";
            const el = document.createElement('textarea');
            el.value = pkg;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            document.getElementById('status').style.display = 'block';
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 2000);
        }

        // Auto-launch attempt on page load
        window.onload = function() {
            // Only try auto-launch if we are on a mobile device
            if (/Android/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    window.location.href = "intent://www.youtube.com/#Intent;scheme=https;package=com.github.libretube;end";
                }, 1000);
            }
        };
    </script>
</body>
</html>
